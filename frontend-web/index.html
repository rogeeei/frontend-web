<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Healthy Barrio | Login</title>

    <link rel="icon" type="image/x-icon" href="/assetss/img/logo.png"/>
    <link href="css/styles.css" rel="stylesheet"/> <script crossorigin="anonymous"></script>

    <script type="module"
      src="js/auth/login.js"
    ></script>
  </head>
  <body class="">
    <div id="layoutAuthentication">
      <div
        id="layoutAuthentication_content"
      >
        <main>
          <div class="container">
            <div
              class="row justify-content-center"
            >
              <div class="col-lg-5">
                <!-- Login Card -->
                <div
                  class="card shadow-lg border-0 rounded-lg mt-5"
                >
                  <div class="card-header">
                    <h3
                      class="text-center font-weight-light my-4"
                    >
                      Login
                    </h3>
                  </div>
                  <div
                    class="card-body"
                  >
                    <!-- Notifications -->
                    <div
                      class="alert alert-success d-none"
                      role="alert"
                    ></div>
                    <div
                      class="alert alert-danger d-none"
                      role="alert"
                    ></div>
                    <!-- Login Form -->
                    <form id="form_login">
                      <div class="form-floating mb-3">
                          <input class="form-control" id="user_id" type="text" name="user_id" placeholder="ID" required />
                          <label for="user_id">ID</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input class="form-control" id="password" type="password" name="password" placeholder="Password" required />
                          <label for="password">Password</label>
                      </div>
                      <div class="form-floating mb-3">
                          <select class="form-control" id="role" name="role" required>
                              <option value="" disabled selected>Select Role</option>
                              <option value="admin">Admin</option>
                              <option value="user">User</option>
                          </select>
                          <label for="role">Role</label>
                      </div>
                      <div class="form-floating mb-3">
                          <input class="form-control" id="brgy" name="brgy" type="text" placeholder="Barangay" required />
                          <label for="brgy">Barangay</label>
                      </div>
                      <div class="d-grid mt-4 mb-0">
                          <button class="btn btn-info btn-block d-flex align-items-center justify-content-center" type="submit">
                              Login
                          </button>
                      </div>
                  </form>
                  
                    <!-- End of Login Form -->
                  </div>
                  <div
                    class="card-footer text-center py-3"
                  >
                    <div
                      class="small"
                    >
                      Need an account?
                      <a
                        href="register.html"
                      >
                        Sign up!
                      </a>
                    </div>
                  </div>
                </div>
                <!-- End of Login Card -->
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <!-- End of Footer -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
