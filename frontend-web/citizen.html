  </head>
  <body class="sb-nav-fixed">

    <div id="layoutSidenav" class="mt-0">
    <!-- Side Navigation -->
    <div id="layoutSidenav_nav">

            <!-- Admin Pages -->
            <div id="nav_admin_pages"></div>

    <!-- Notification -->
    <div id="success-notification" class="notification success"></div>
    <div id="error-notification" class="notification error"></div>

    <div id="layoutSidenav_content">
      <main>
        <!-- Content -->
        <div class="container-fluid px-4">
          <div class="row">
            <div class="col-9">
              <!-- Modal -->
              <div
              class="modal fade"
              id="citizen_form_modal"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
              bg-info
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Citizen Details
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <!-- Form Citizen-->
                  <form id="form_citizen">
                    <!-- Modal Body -->
                    <div class="modal-body">
                      <!-- Ciizen Id Field -->
                      <input type="hidden" name="citizen_id" id="citizen_id" />
                      <!-- First Name Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="firstname"
                            id="firstname"
                            placeholder="First Name"
                          />
                        </div>
                      </div>
                      <!-- Middle Name Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="middle_name"
                            id="middle_name"
                            placeholder="Middle Name"
                          />
                        </div>
                      </div>
                      <!-- Last Name Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="lastname"
                            id="lastname"
                            placeholder="Last Name"
                            required
                          />
                        </div>
                      </div>
                      <!-- Suffix Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="suffix"
                            id="suffix"
                            placeholder="Suffix"
                          />
                        </div>
                      </div>
                      <!-- Address Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="address"
                            id="address"
                            placeholder="Address"
                            required
                          />
                        </div>
                      </div>
                      <!-- Birthdate Field -->
                      <div class="form-floating mb-3">
                        <input
                          class="form-control"
                          id="date_of_birth"
                          name="date_of_birth"
                          type="date"
                          placeholder="Birthdate"
                          required
                        />
                        <label for="date_of_birth">Birthdate</label>
                      </div>
                      <!-- Gender Field -->
                      <div class="row mb-3">
                          <div class="col-sm-12">
                           <select
                              class="form-control"
                              id="gender"
                              name="gender"
                              required
                            >
                              <option value="" disabled selected>Select Gender</option>
                              <option value="male">Male</option>
                              <option value="female">Female</option>
                            </select>
                          </div>
                        </div>
                      <!-- Citizen Status Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="citizen_status"
                            id="citizen_status"
                            placeholder="Citizen Status"
                            required
                          />
                        </div>
                      </div>
                      <!-- Blood Typde Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="blood_type"
                            id="blood_type"
                            placeholder="Blood Type"
                          />
                        </div>
                      </div>
                      <!-- Height Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="height"
                            id="height"
                            placeholder="Height"
                            required
                          />
                        </div>
                      </div>
                      <!-- Weight Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="weight"
                            id="weight"
                            placeholder="Weight"
                            required
                          />
                        </div>
                      </div>
                      <!-- Allergies Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="allergies"
                            id="allergies"
                            placeholder="Allergies"
                          />
                        </div>
                      </div>
                      <!-- Condition Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="condition"
                            id="condition"
                            placeholder="Condition"
                            required
                          />
                        </div>
                      </div>
                      <!-- Medication Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="medication"
                            id="medication"
                            placeholder="Medication"
                          />
                        </div>
                      </div>
                      <!-- Emergency Contact Name Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="emergency_contact name"
                            id="emergency_contact_name"
                            placeholder="Emergency Contact Name"
                            required
                          />
                        </div>
                      </div>
                      <!-- Emergency Contact Number Field -->
                      <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="emergency_contact_no"
                            id="emergency_contact_no"
                            placeholder="Emergency Contact Number"
                            required
                          />
                        </div>
                      </div>
                       <!-- Service Availed Field -->
                       <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="services_availed"
                            id="services_availed"
                            placeholder="Service Availed"
                            required
                          />
                        </div>
                      </div>
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                      <button
                        id="modal_close"
                        type="button"
                        class="btn btn-secondary"
                        data-bs-dismiss="modal"
                      >
                        Close
                      </button>
                      <button
                        class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                        type="submit"
                      >
                        Add Citizen
                      </button>
                    </div>
                  </form>
                  <!-- End Slides Form -->
                </div>
              </div>
            </div>
            <!-- End Modal -->

               <!-- Button trigger modal -->
               <button
               id="modal_show"
               type="button"
               class="btn btn-info w-15"
               data-bs-toggle="modal"
               data-bs-target="#citizen_form_modal"
             >
               Add Citizen
             </button>             
                      <!-- End Button trigger modal  -->
              <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Filter
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ascending</a></li>
                <li><a class="dropdown-item" href="#">Descending</a></li>
              </ul>
            </div>  
            <div class="col-2">
              <input class="form-control" width="50px" height="50px" id="searchInput" type="text" placeholder="Search...">
          </div>
          <div class="col-1">
            <button type="button" id="searchButton" class="btn btn-info btn-sm pt-2" >Search</button>
          </div>
          <div class="row mt-5">
            <table class="table" id="citizen_table">
              <thead>
                <tr>
                  <th scope="col">Last Name</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Gender</th>
                  <th scope="col">Age</th>
                  <th scope="col">Purpose</th>
                  <th scope="col">Purok</th>
                  <th scope="col">View</th>
                  <th scope="col">Edit</th>
                </tr>
              </thead>
              <tbody>
                <!-- Data rows will be added here -->
              </tbody>
            </table>

          </div>
        </div>
        <!-- End of Content -->
      </main>
    </div>
  </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
