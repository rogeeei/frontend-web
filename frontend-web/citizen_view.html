<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Healthy Barrio | Citizen Details</title>
    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/custom.css">
    <script src="js/utils/scripts.js" defer></script>
    <script type="module" src="js/system/citizen_view.js"></script>
</head>
<body class="view">
    <main>
        <div class="container-fluid">
            <div class="profiling-header">
                <a href="dashboard.html">
                    <img src="assets/img/back.png" height="10px" width="10px" alt="Back">
                </a>
                <h5 class="text-center">Profiling</h5>
            </div>
            <div class="citizen-header">
                <img src="assets/img/user.png" width="100px" height="100px" alt="Citizen Photo">
                <div class="citizen-details">
                    <p>ID: <span id="citizenId">12345</span></p>
                    <p>Name: <span id="citizenName">John Doe</span></p>
                    <p>Age: <span id="citizenAge">30</span></p>
                    <p>Gender: <span id="citizenGender">Male</span></p>
                    <p>Purok: <span id="citizenPurok">Purok 5</span></p>
                </div>
                <div class="service-availed">
                    <h5>Services Availed:</h5>
                    <p>Service A</p>
                    <p>Service B</p>
                    <!-- Add more services here if needed -->
                </div>
            </div>

            <!-- Transaction History Table -->
            <div class="card mt-5">
                <div class="transaction-controls">
                    <div class="filter">
                        <label for="filter">Filter:</label>
                        <select id="filter">
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                        </select>
                    </div>
                    <div class="date">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>
                </div>
                <div class="card-header mt-0 text-center">
                    <h5>Transaction History</h5>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Transaction</th>
                                <th>Diagnostic</th>
                            </tr>
                        </thead>
                        <tbody id="transactionHistory">
                            <!-- Rows will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
