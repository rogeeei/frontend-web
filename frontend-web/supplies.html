<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Healthy Barrio | Supplies</title>
  <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/custom.css">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="js/system/supplies.js" type="module" defer></script>
  <script src="js/utils/scripts.js" defer></script>
</head>
<body class="sb-nav-fixed">
  <div id="layoutSidenav">
    <!-- Vertical Card with Side Navigation -->
    <div class="card vertical-card side-nav-card">
      <div class="card-body">
        
        <div id="layoutSidenav_nav">
          <nav class="sb-sidenav bs-success-bg-subtle mt-0" id="sidenavAccordion">
            <h1 class="fs-3 mt-0 ms-2 ps-3" id="barangayName">Barangay</h1>
            <div class="mt-3 ms-3">
              <img src="assets/img/user.png" height="100px" width="100px" alt="" />
              <p class="fw-bold ps-2 pt-2">ID NUMBER</p>
            </div>
            <div class="sb-sidenav-menu">
              <div class="nav">
                <a class="nav-link active" href="dashboard.html">
                  <div class="sb-nav-link-icon"><i class="fas fa-gauge"></i></div>
                  Dashboard
                </a>
                <div id="nav_admin_pages"></div>
                <a class="nav-link" href="citizen.html">
                  <div class="sb-nav-link-icon"><i class="fas fa-file-powerpoint"></i></div>
                  Citizens
                </a>
                <a class="nav-link" href="supplies.html">
                  <div class="sb-nav-link-icon"><i class="fas fa-note-sticky"></i></div>
                  Supplies
                </a>
                <a class="nav-link" href="history.html">
                  <div class="sb-nav-link-icon"><i class="fas fa-note-sticky"></i></div>
                  History
                </a>
              </div>
            </div>
          </nav>
        </div>
      </div>
    </div>
    <!-- End of Vertical Card with Side Navigation -->

    <!-- Notification -->
    <div id="success-notification" class="notification success"></div>
    <div id="error-notification" class="notification error"></div>
    
    <div id="layoutSidenav_content">
      <main>
        <!-- Content -->
        <div class="container-fluid px-4">
          <div class="row mt-5">
            <div class="col-12">
              <!-- Buttons and Search Bar -->
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="btn-group">
                  <button class="btn btn-info me-2" type="button" onclick="showTable('medicine')">Medicine</button>
                  <button class="btn btn-info me-2" type="button" onclick="showTable('equipment')">Equipment</button>
                  <!-- Sorting Dropdown -->
                  <div class="row mb-3">
                    <div class="col-12 text-end">
                      <div class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Filter
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#" data-sort="asc">Ascending</a></li>
                          <li><a class="dropdown-item" href="#" data-sort="desc">Descending</a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- Search Bar -->
                <div class="d-flex align-items-center">
                  <input class="form-control me-2" id="searchInput" placeholder="Search" aria-label="Search" />
                  <button type="button" class="btn btn-info btn-sm" id="searchButton">Search</button>
                </div>
              </div>
              <!-- Add Buttons -->
              <button class="btn btn-info" id="add_medicine_button" style="display: none;" data-bs-toggle="modal" data-bs-target="#medicine_modal">Add Medicine</button>
              <button class="btn btn-info" id="add_equipment_button" style="display: none;" data-bs-toggle="modal" data-bs-target="#equipment_modal">Add Equipment</button>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12">
              <!-- Medicine Table -->
              <div id="medicine_table" class="table-responsive" style="display: none;">
                <h3>Medicine</h3>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Name</th>
                      <th scope="col">Description</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Expiration Date</th>
                      <th scope="col">Batch No.</th>
                      <th scope="col">Location</th>
                      <th scope="col">Status</th>
                      <th scope="col">Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Add rows here -->
                  </tbody>
                </table>
              </div>
              <!-- Equipment Table -->
              <div id="equipment_table" class="table-responsive" style="display: none;">
                <h3>Equipment</h3>
                <table class="table">
                  <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Description</th>
                      <th scope="col">Quantity</th>
                      <th scope="col">Location</th>
                      <th scope="col">Condition</th>
                      <th scope="col">Status</th>
                      <th scope="col">Edit</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Add rows here -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Medicine Modal -->
        <div class="modal fade" id="medicine_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="medicineBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="medicineBackdropLabel">Medicine Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Medicine Form -->
              <form id="form_medicine">
                <!-- Modal Body -->
                <div class="modal-body" id="medicine_form_modal">
                  <!-- Medicine Id Field -->
                  <input type="hidden" name="medicine_id" id="medicine_id" />
                  <!-- Name Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
                    </div>
                  </div>
                  <!-- Usage Description Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="usage_description" id="usage_description" placeholder="Usage Description" />
                    </div>
                  </div>
                  <!-- Quantity Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="integer" name="quantity" id="quantity" placeholder="Quantity" />
                    </div>
                  </div>
                  <!-- Expiration Date Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="date" name="expiration_date" id="expiration_date" placeholder="Expiration Date" required />
                    </div>
                  </div>
                  <!-- Batch Number Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="batch_no" id="batch_no" placeholder="Batch Number" />
                    </div>
                  </div>
                  <!-- Location Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="location" id="location" placeholder="Location" required />
                    </div>
                  </div>
                  <div>
                    <!-- Medication Status Field -->
                    <input class="form-control" id="medicine_status" name="medicine_status" type="text" placeholder="Medication Status" />
                  </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button id="medicine_modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn-primary w-25 d-flex align-items-center justify-content-center" type="submit">Add</button>
                </div>
              </form>
              <!-- End Medicine Form -->
            </div>
          </div>
        </div>
        <!-- End Medicine Modal -->
        <!-- Equipment Modal -->
        <div class="modal fade" id="equipment_modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="equipmentBackdropLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="equipmentBackdropLabel">Equipment Details</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <!-- Equipment Form -->
              <form id="form_equipment">
                <!-- Modal Body -->
                <div class="modal-body" id="equipment_form_modal">
                  <!-- Equipment Id Field -->
                  <input type="hidden" name="equipment_id" id="equipment_id" />
                  <!-- Name Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="name" id="equipment_name" placeholder="Name" />
                    </div>
                  </div>
                  <!-- Description Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="description" id="description" placeholder="Description" />
                    </div>
                  </div>
                  <!-- Quantity Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="integer" name="quantity" id="equipment_quantity" placeholder="Quantity" />
                    </div>
                  </div>
                  <!-- Location Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="location" id="equipment_location" placeholder="Location" />
                    </div>
                  </div>
                  <!-- Condition Field -->
                  <div class="row mb-3">
                    <div class="col-sm-12">
                      <input class="form-control" type="text" name="condition" id="condition" placeholder="Condition" />
                    </div>
                  </div>
                  <div>
                    <!-- Status Field -->
                    <input class="form-control" id="equipment_status" name="equipment_status" type="text" placeholder="Status" />
                  </div>
                </div>
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button id="equipment_modal_close" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button class="btn btn-primary w-25 d-flex align-items-center justify-content-center" type="submit">Add</button>
                </div>
              </form>
              <!-- End Equipment Form -->
            </div>
          </div>
        </div>
        <!-- End Equipment Modal -->
      </main>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
