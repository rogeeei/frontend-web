<html lang="en">
  <head>
    <meta charset="utf-8" />

    />
    <meta name="description" content="" />

    <title>Smartphone Controlled Presentation Web App | Dashboard</title>

    <link rel="icon" type="image/x-icon" href="/assets/img/logo.png" />

    <link
      href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="js/system/slides.js"></script>
    <script src="js/utils/scripts.js" defer></script>
  </head>
  <body class="sb-nav-fixed">
    <!-- Top Navigation -->
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
      <!-- Navbar Brand-->
      <a class="navbar-brand ps-3" href="index.html">SCP Web App</a>
      <!-- Sidebar Toggle-->
      <button
        class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
        id="sidebarToggle"
        href="#!"
      >
        <i class="fas fa-bars"></i>
      </button>
      <!-- Navbar Search-->
      <form
        class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
      ></form>
      <!-- Navbar-->
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            id="navbarDropdown"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            ><i class="fas fa-user fa-fw"></i
          ></a>
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <!-- <li><hr class="dropdown-divider" /></li> -->
            <li><a class="dropdown-item" href="#!">Logout</a></li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End of Top Navigation -->

    <div id="layoutSidenav">
      <!-- Side Navigation -->
      <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
          <div class="sb-sidenav-menu">
            <div class="nav">
              <a class="nav-link" href="dashboard.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-gauge"></i>
                </div>
                Dashboard
              </a>

              <!-- Admin Pages -->
              <div id="nav_admin_pages"></div>

              <div class="sb-sidenav-menu-heading">Pages</div>
              <a class="nav-link" href="presentation.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-file-powerpoint"></i>
                </div>
                Presentation
              </a>
              <a class="nav-link active" href="slides.html">
                <div class="sb-nav-link-icon">
                  <i class="fas fa-note-sticky"></i>
                </div>
                Slides
              </a>
            </div>
          </div>
          <div class="sb-sidenav-footer">
            <div class="small">Logged in as:</div>
            <span id="user_logged"></span>
          </div>
        </nav>
      </div>
      <!-- End of Side Navigation -->

      <div id="layoutSidenav_content">
        <main>
          <!-- Content -->
          <div class="container-fluid px-4">
            <h1 class="mt-4">Slides</h1>
            <ol class="breadcrumb mb-4">
              <li class="breadcrumb-item">System</li>
              <li class="breadcrumb-item active">Slides</li>
            </ol>
            <div class="row">
              <!-- Modal Btn and Form -->
              <div class="col-sm-12">
                <!-- Modal -->
                <div
                  class="modal fade"
                  id="form_modal"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                          Slides Form
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <!-- Slides Form -->
                      <form id="form_slides">
                        <!-- Modal Body -->
                        <div class="modal-body">
                          <!-- User Id Field -->
                          <input type="hidden" name="user_id" id="user_id" />
                          <!-- Slide Name Field -->
                          <div class="row mb-3">
                            <div class="col-sm-12">
                              <input
                                class="form-control"
                                type="text"
                                name="carousel_name"
                                id="carousel_name"
                                placeholder="Slide Name"
                                required
                              />
                            </div>
                          </div>
                          <!-- Image File Field -->
                          <div class="row mb-3">
                            <div class="col-sm-12">
                              <input
                                class="form-control"
                                type="file"
                                name="image_path"
                                accept="image/*"
                                required
                              />
                            </div>
                          </div>
                          <!-- Description Field -->
                          <div class="row mb-3">
                            <div class="col-sm-12">
                              <textarea
                                class="form-control"
                                name="description"
                                id="description"
                                placeholder="Description"
                                required
                              ></textarea>
                            </div>
                          </div>
                        </div>
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                          <button
                            id="modal_close"
                            type="button"
                            class="btn btn-secondary"
                            data-bs-dismiss="modal"
                          >
                            Close
                          </button>
                          <button
                            class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                            type="submit"
                          >
                            Submit
                          </button>
                        </div>
                      </form>
                      <!-- End Slides Form -->
                    </div>
                  </div>
                </div>
                <!-- End Modal -->

                <!-- Search Form -->
                <form id="form_search">
                  <div class="row">
                    <div class="col-sm-8 mb-1">
                      <input
                        class="form-control"
                        type="text"
                        name="keyword"
                        placeholder="Search Keyword"
                      />
                    </div>
                    <div class="col-sm-2 d-flex justify-content-center mb-1">
                      <button class="btn btn-primary w-100" type="submit">
                        Search
                      </button>
                    </div>
                    <div class="col-sm-2 d-flex justify-content-center mb-1">
                      <!-- Button trigger modal -->
                      <button
                        id="modal_show"
                        type="button"
                        class="btn btn-primary w-100"
                        data-bs-toggle="modal"
                        data-bs-target="#form_modal"
                      >
                        Add Slide
                      </button>
                      <!-- End Button trigger modal  -->
                    </div>
                  </div>
                </form>

                <hr />
              </div>
            </div>

            <br />

            <!-- Notifications -->
            <div class="alert alert-success d-none" role="alert"></div>
            <div class="alert alert-danger d-none" role="alert"></div>

            <!-- Get All Data -->
            <div class="row pb-5" id="get_data">
              <div
                class="col-sm-12 d-flex justify-content-center align-items-center"
              >
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <b class="ms-2">Loading Data...</b>
              </div>
            </div>

            <!-- Pagination of All Data -->
            <div class="d-flex justify-content-center">
              <nav aria-label="Page navigation example">
                <ul class="pagination" id="get_pagination"></ul>
              </nav>
            </div>
          </div>
          <!-- End of Content -->
        </main>
        <!-- Footer -->
        <footer class="py-4 bg-dark mt-auto">
          <div class="container-fluid px-4">
            <div class="d-flex align-items-center justify-content-center small">
              <div class="text-white">
                Copyright &copy; Smartphone Controlled Presentation Web App 2023
              </div>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
